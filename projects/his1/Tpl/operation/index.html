{$css}
<div id="right">
    <div class="title">
    	<span>患者信息</span> — <span>手术信息</span>
    </div>
	<div class="">
		<form action="{$url}/index" method="post">
        <table class="tb1 tb2 tb100" id="tb_r" >
            <thead>
			    <tr class="">
					<th width="">病历号</th>
					<th width="">姓名</th>
					<th width="">年龄</th>
					<th width="">性别</th>
					<th width="">诊断</th>
					<th width="">主治医生</th>
					<th width="">主刀医生</th>
					<th width="">手术类型</th>
					<th width="">手术时间</th>
					<th width="" class="operate">操作</th>
				</tr>
			</thead>
            <tbody>
            	<tr>
					<td align="center">
						<input type="text" name="medical_id" value="{$medical_id}" class="inputS" />
					</td>
					<td align="center">
						<input type="text" name="name" value="{$name}" class="inputS" />
					</td>
					<td align="center">
						<input type="text" name="age" value="{$age}" class="inputS" />
					</td>
					<td align="center">
						<select name="sex" title="{$sex}" class="_select">
						    <option value="">全部</option>
						    <option value="男">男</option>
						    <option value="女">女</option>
						</select>
					</td>
					<td align="center">
						<select name="diagnosis_id" title="{$diagnosis_id}" class="_select">
						    <option value="">全部</option>
							<volist name="listDiagnosis" id="data2">
								<option value="{$data2.id}">{$data2.name}</option>
							</volist>
						</select>
					</td>
					<td align="center">
						<select name="doctor_id" title="{$doctor_id}" class="_select">
						    <option value="">全部</option>
							<volist name="listDoctor" id="data2">
								<option value="{$data2.id}">{$data2.name}</option>
							</volist>
						</select>
					</td>
					<td align="center">
						<select name="operator_id" title="{$operator_id}" class="_select">
						    <option value="">全部</option>
							<volist name="listDoctor" id="data2">
								<option value="{$data2.id}">{$data2.name}</option>
							</volist>
						</select>
					</td>
					<td align="center">
						<select name="operation_type_id" title="{$operation_type_id}" class="_select">
						    <option value="">全部</option>
							<volist name="listOperationType" id="data2">
								<option value="{$data2.id}">{$data2.name}</option>
							</volist>
						</select>
					</td>
					<td align="center">
						<input type="text" name="begin_time" value="{$begin_time}" class="inputS" />
					</td>
					<td align="center" class="operate">
						<input type="submit" class="btn2" value="查  询"/>
					</td>
				</tr>
				<volist name="list" id="data">
					<tr>
						<td align="center" class="">{$data.medical_id}</td> 
						<td align="center" class="">{$data.name}</td> 
						<td align="center" class="">{$data.age}</td> 
						<td align="center" class="">{$data.sex}</td>  
						<td align="center" class="">{$data.diagnosis_name}</td>
						<td align="center" class="">{$data.doctor_name}</td>  
						<td align="center" class="">{$data.operator_name}</td>  
						<td align="center" class="">{$data.operation_type_name}</td>  
						<td align="center" class="">{$data.begin_time}</td>  
						<td align="center" class="operate">
							<a href="{$url}/view/{$data.operation_id}" class="" >详细信息</a> 
							<a href="javascript:remove({$data.operation_id}, '{$url}/remove')" class="" >删除</a>
						</td>
					</tr>
				</volist>
			</tbody>
			<tfoot>
				<tr class="">
					<TD colSpan="20" align="center">{$pageShow}</TD>
				</tr>
			</tfoot>
        </table>
        </form>
	</div>
</div>
{$js}
<script type="text/javascript">
function model() {
    var id;
}
$(function () {
	$("select[name='diagnosis_id']").val("{$diagnosis_id}");
	$("select[name='status']").val("{$status}");
})
</script>
