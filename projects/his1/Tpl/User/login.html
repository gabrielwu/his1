<head>
<title>登录</title>
{$css}
</head>
<body onkeydown= "if(event.keyCode==13){checksubmit()}">
	<div id="war">
	    <div id="middle">
	        <div id="box" class="bg">
	            <div class="title">患者回访系统—{$userTypeCn}登录</div>
	            <form action="{$url}/loginCheck" method="post"  id="form">
                    <div id="" class="field-group">
                        <input id="username"  class="reg_input" type="username" name="username" placeholder="{$usernameTitle}" />
                    </div>
                    <div id="" class="field-group">
                        <input id="password"  class="reg_input" type="password" name="password" placeholder="{$passwordTitle}" />
                    </div>
                    <div id="" class="field-group">
                        <input type="button" id="btn_submit" class="btn" onclick="checksubmit()"  value="登  录" />
                        <input type="hidden" name="userType" value={$userType}>
                        <span id="error">{$errorTip}</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{$js}
<script type="text/javascript">
function checksubmit() {
   var username =  $("#username").val();
   if (username == "" || username == null) {
        alert("用户名不能为空！！！");
    } else {
        var password = $("#password").val();
        if(password == "" || password == null) { 
            alert("密码不能为空！！！");
        } else{
            $("#form").submit();
        }
    }
}
</script>
</html>
