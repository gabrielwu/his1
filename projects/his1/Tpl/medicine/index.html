{$css}
<div id="right">
    <div class="title">
    	<span>数据字典</span> — <span>药物</span>
    </div>
	<div class="">
        <table class="tb1 tb2" id="tb_r" >
            <thead>
			    <tr class="">
					<th width="">药物名称</th>
					<th width="">状态</th>
					<th  width="" class="operate">操作</th>
				</tr>
			</thead>
            <tbody>
				<tr>
					<td align="center">
						<input class="" type="text" id="name" name="name" value="" />
					</td>
					<td align="center">
						<select name="status" id="status" class="_select" title='{$status}'>
						    <option value="-1">全部</option>
							<option value="1">正常</option>
							<option value="0">关闭</option>
						</select>
					</td>
					<td align="center" class="operate">
						<a href="javascript:query('{$url}/index')" class="" >查询</a>
						<a href="javascript:add('{$url}/add')" class="" >添加</a>
					</td>
				</tr>
				<volist name="list" id="data">
					<tr>
						<td align="center" class="">
						    <input id="name_{$data.id}" type="text" value="{$data.name}" />
						</td>  
						<td align="center" class="">
						    <select id="status_{$data.id}" title="{$data.status}" class="_select">
							    <option value="1">正常</option>
							    <option value="0">关闭</option>
						    </select>
						</td>  
						<td align="center" class="operate">
							<a href="javascript:edit({$data.id}, '{$url}/edit')" class="" >编辑</a>
							<a href="javascript:remove({$data.id}, '{$url}/remove')" class="" >删除</a>
						</td>
					</tr>
				</volist>
			</tbody>
        </table>
	</div>
</div>
{$js}
<script type="text/javascript">
function model() {
    var id;
    var name;
    var status;
}
function query(url) {
	var data = new model();
	data.name          = $("#name").val();
	data.status        = $("#status").val();
	window.location.href = url + "/" + data.status + "/" + data.name;
}
function add(url) {
	var data = new model();
	data.name = $("#name").val();
	var canSubmit = true;
	canSubmit = isNonEmpty(data.name, "药物名称", $("#name"));
	if (canSubmit) {
		operate(data, url);
	} 
}
function edit(id, url) {
	var data = new model();
	data.id = id;
	data.name   = $("#name_" + id).val();
	data.status = $("#status_" + id).val();
	var canSubmit = true;
	canSubmit = isNonEmpty(data.name, "药物名称", $("#name_" + id));
	if (canSubmit) {
		operate(data, url);
	} 
}
</script>
